<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>

    <script src="./data/app_logic/loading.js"> </script>
</head>
<body>
        <div>
            <div id="loading">

        </cover>

        <ul id="list" class="light">
          
        
        </ul>
  
        
        <article id="lastpart" class="light">
                <img class="light" id="addtodo" src="data/graphics/svg/plus.svg">
                <input class="light" id="input" type="text" placeholder="task"/>
        </article>

        </div>

    <script src="./main.js" type="module"> </script>
