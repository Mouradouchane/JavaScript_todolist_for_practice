<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo v1.Beta </title>
    <link rel="stylesheet" href="appStyle.css"> </link>
    <link rel="shortcut icon" href="./data/Graphics/png/icon.png"> </link>
</head>

<body>
    <main id="main">
    
    <aside id="lmenu"> 
        <img id="save" class ="allLeftIcons" src="./data/Graphics/svg/download-button.svg">
        <img id="trash" class ="allLeftIcons" src="./data/Graphics/svg/trash-alt-solid.svg">
        <hr id="lhr">
        <img id="option" class ="allLeftIcons" src="./data/Graphics/svg/settings.svg">
    </aside>

    <aside id="topmenu"> 
        <p id="ldate"> 14 Feb 2019 </p>
        <p id="ltime"> 10 : 15 PM </p>
        <div id="isOnline"></div>
        <p id="username"> user </p>
        <img id="userPic" src="./data/Graphics/svg/user.svg">
    </aside>

    <section id="ToDoList">

    <div id="isEmpty">
        <img src="./data/Graphics/svg/ghost.svg" >
        <p> Void List </p>
    </div>

        <ul id="LIST">
      

        </ul>
        <article id="info">
            <img src="data/Graphics/svg/info.svg">
            <p> empty input text or you add some wrong values ! <span> HELP </span></p>
        </article>
    </section>

    <section id="inputArea">
        <img src="./data/Graphics/svg/add-plus-button.svg" class="allLeftIcons" id="AddBotton">
        <input id="input_title" type="text"  placeholder="Title">
        <input id="input_time" type="text" placeholder="Time">
        <textarea id="input_description" placeholder="Description"></textarea>
    </section>

    <section id="sitting">
        <div id="backgroundSitting">
            <!-- Theme Part -->
            <article>
            <img src="./data/Graphics/svg/pantone.svg" class="logo_option"> <p class="title_option">theme</p>
            <hr>
            
            <div class="fillChoise">
            <p class="option"> light theme</p>
            <toggle class="fulltoggle">  
                <label class="switch">
                    <input type="checkbox" checked="false"  />    <div></div>
                </label>
            </toggle>
            </div>

            <div class="fillChoise">
            <p class="option"> dark theme</p>
            <toggle class="fulltoggle">  
                <label class="switch">
                    <input type="checkbox" />    <div></div>
                </label>
            </toggle>
            </div>

            <!-- Sound Part -->
            <article>
                <img src="./data/Graphics/svg/music-player.svg" class="logo_option"> <p class="title_option">sound</p>
                <hr>
            </article>

            <div class="fillChoise">
            <p class="option"> effects </p>
            <toggle class="fulltoggle">  
                <label class="switch">
                    <input type="checkbox" />    <div></div>
                </label>
            </toggle>
            </div>

            <div class="fillChoise">
            <p class="option"> alarm </p>
            <toggle class="fulltoggle">  
                <label class="switch">
                    <input type="checkbox" checked/>    <div></div>
                </label>
            </toggle>
            </div>

            <div class="fillChoise">
            <p class="option"> music </p>
            <toggle class="fulltoggle">  
                <label class="switch">
                    <input type="checkbox" />    <div></div>
                </label>
            </toggle>
            </div>


            <!-- Profile part -->
            <article>
            <img src="./data/Graphics/svg/users.svg" class="logo_option"> <p class="title_option">account</p>
            <hr>
            </article>

            <div class="fillChoise">
            <img id="Userpic" src="./data/Graphics/svg/user.svg"> <input id="browser" type="file" placeholder="name">
            </div>
            
            <div class="fillChoise">
            <p class="option"> username </p> 
            <div id="design"> Upload Picture </div>
            <input class="filed" type="text" placeholder="name">
           
            </div>
        </div>
    </section>

    </main>
    
    <!-- Define Main Script -->
    <script type="module" src="./app.js"></script>
    <!-- Define Date Script -->
    <script type="module" src="./topMenu.js"></script>
    <!-- Define toDolist Script -->
    <script type="module" src="./toDoList.js"></script>
    <!-- Define LeftMenu Script -->
    <script type="module" src="./leftMenu.js"></script>
    <!-- Define Themes Script -->
    <script type="module" src="./data/Scripts/themes.js"></script>
    <!-- Define FontAwsome Lib -->
    <!-- <script src="https://kit.fontawesome.com/3c4d9eec21.js"></script> -->
</body>
</html>
